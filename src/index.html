<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Shop site views</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="user-panel">
      <button class="btn-search">
        <span class="fas fa-search" aria-hidden="true"></span>
      </button>
      <button class="btn-singin">Zaloguj</button>
      <button class="btn-singup">Rejestracja</button>
    </div>

    <!-- Navigation -->
    <nav class="navigation">
      <figure class="navigation-logo">
        <a href="#">
          <img src="http://www.pngmart.com/files/4/Rolex-Logo-PNG-File.png" alt="watchshop logo">
        </a>
      </figure>
      <ul class="navigation-menu">
        <li>
          <a href="#">Strona główna</a>
        </li>
        <li>
          <a href="#">Produkty</a>
        </li>
        <li>
          <a href="#">O nas</a>
        </li>
        <li>
          <a href="#">Kontakt</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- scripts -->
  <script src="js/navigation.js"></script>

</body>
</html>
